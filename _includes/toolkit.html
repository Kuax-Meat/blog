<!-- 상단 플로팅 툴킷 -->
<div id="toolkit" class="fixed top-4 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur-sm border border-gray-200 rounded-full shadow-sm p-2 flex items-center space-x-3 z-50 transition-opacity duration-500">
    <div class="flex items-center space-x-1">
        <button id="decrease-font" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 12H7m0 0 4-4M7 12l4 4m6-6h-4m4 12h-4"/></svg>
        </button>
        <span class="text-xs text-gray-500">가</span>
        <button id="increase-font" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M7 12h10m0 0-4-4m4 4-4 4M3 6h4m-4 12h4"/></svg>
        </button>
    </div>
    <div class="w-px h-5 bg-gray-200"></div>
    <button id="copy-url" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
    </button>
    <div id="copy-feedback" class="absolute -bottom-10 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-xs px-2 py-1 rounded-md opacity-0 transition-opacity">
        URL이 복사되었습니다!
    </div>
</div>
